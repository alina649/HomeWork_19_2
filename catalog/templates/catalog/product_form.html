{% extends 'catalog/base.html' %}
{% block content %}

<div class="col-12">
<form method="post" enctype="multipart/form-data">
<h1 align="center">Добавление нового продукта</h1>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
            </div>
        </div>
    </div>

</div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                        <h4 class="card-title">
                            Версия
                        </h4>
                    </div>
                    <div class='col-8 mb-4'>
                       <div class="card">
                           <div class="card-body">
                                {{ formset.management_form }}
                                {% for form in formset.forms %}
                                    {{ form.as_p }}
                                {% endfor %}
                           </div>
                       </div>
                    </div>
        </div>
        </div>
    </form>
</div>

{% endblock %}
