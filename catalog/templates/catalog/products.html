{% extends 'catalog/base.html' %}

{% block content%}

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="/media/" alt="Изображение товара" class="img-fluid">
            </div>
            <div class="col-md-8">
                <h2>{{ products.name }}</h2>
                <p>Описание: {{ products.description }}</p>
                <p>Цена: {{ products.purchase_price }} руб.</p>
                <button class="btn btn-primary">Заказать</button>
            </div>


        </div>
    </div>
{% endblock %}
